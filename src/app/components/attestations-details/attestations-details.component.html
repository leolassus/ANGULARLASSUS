<div style="width: 500px; margin: auto">
  <div *ngIf="currentAttestations" class="edit-form">
    <form>
      <div class="form-group">
        <label for="id"></label>
        <input
          type="text"
          class="form-control"
          id="id"
          [(ngModel)]="currentAttestations.id"
          nom="id"
          placeholder="ID"
        />
      </div>
      <div class="form-group">
        <label for="nom"></label>
        <input
          type="text"
          class="form-control"
          id="nom"
          [(ngModel)]="currentAttestations.nom"
          nom="nom"
          placeholder="nom"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteAttestations()">
      Effacer
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateAttestations()"
    >
      Mettre a jour
    </button>
    <p></p>
  </div>

  <div *ngIf="!currentAttestations">
    <br />
    <p>Aucunes attestations</p>
  </div>
</div>
