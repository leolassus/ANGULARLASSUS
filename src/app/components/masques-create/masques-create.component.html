<div style="width: 500px; margin: auto">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <h3>Créer un masque</h3>

      <div class="form-group">
        <label for="id"></label>
        <input
          type="text"
          class="form-control"
          id="id"
          [(ngModel)]="Masques.id"
          nom="id"
          placeholder="ID"
        />
      </div>

      <div class="form-group">
        <label for="nom"></label>
        <input
          type="text"
          class="form-control"
          id="nom"
          required
          [(ngModel)]="Masques.nom"
          nom="nom"
          placeholder="nom"
        />
      </div>

      <button (click)="createMasques()" class="btn btn-success">Créer</button>
    </div>

    <div *ngIf="submitted">
      <h3>validé (rafraichis la page)</h3>
      <button class="btn btn-success" (click)="newMasques()">Nouveau</button>
    </div>
  </div>
</div>
